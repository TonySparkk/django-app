{% extends "base.html" %}

{% block title %}Write post{% endblock %}

{% block head %}
<link rel="stylesheet" href = '/static/diary/post.css' >
{% endblock %}

{% block main %}
    <div class="col-sm-12">
        <form action="" method="post" class="post-form" id="post">
            {% csrf_token %}
            <div class="form-group" id="author">
                <h3>Author:</h3>
                <input type="radio" name="author"  id="Eduina" value="E" required />
                <label for="Eduina">Reduina</label>
                <input type="radio" name="author" value="O"  id="Orgest" style="margin-left:30px;"/>
                <label for="Orgest">Gesti</label>
            </div>
            <div class="form-group" id="title">
                {{form.title}} 
            </div> 
            <div class="form-group" id="content">
                {{form.content}}
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit" value="Submit"><b>Submit<b></button>
            </div>
        </form>
    </div>

    <script>
        $('a').filter(function(index) { return $(this).text() === "Post"; }).addClass('active');
    </script>

{% endblock %}
